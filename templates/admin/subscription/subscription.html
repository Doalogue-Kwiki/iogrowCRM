<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Roboto' !important;
        }

        /* Plane selctor Style */
        .checkout-plan-select label {
            background: #cbd7df;
            -webkit-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            position: relative;
            padding: 18px 10px 18px 45px;
            cursor: pointer;
            background: #D9E1E5;
            border-radius: 3px;
            color: #323b43;
            font-size: 24px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            width: 100%;
        }

        .checkout-plan-select input[type=radio]:checked + label > i.fa-check-circle {
            opacity: 1;
        }

        .checkout-plan-select input[type=radio] + label > i.fa-check-circle {
            background: #76b852;
            border-radius: 15px;
            height: 18px;
            left: 12px;
            line-height: 21px;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            text-align: center;
            top: 26px;
            width: 18px;
            z-index: 1;
        }

        .checkout-plan-select .plan-note {
            font-size: 14px;
            font-weight: 600;
            float: right;
            margin-top: 6px;
        }

        .plan-option > input[type="radio"] {
            position: absolute;
            z-index: 1;
            margin-top: 27px;
            margin-left: 15px;
        }

        .plan-option {
            margin-top: 28px;
        }

        .checkout-plan-select input[type=radio]:checked + label {
            background-color: #168EEA;
            color: #fff;
            -webkit-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
        }

        /* CSS for Credit Card Payment form */
        .credit-card-box .panel-title {
            display: inline;
            font-weight: bold;
        }

        .credit-card-box .form-control.error {
            border-color: red;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .credit-card-box label.error {
            font-weight: bold;
            color: red;
            padding: 2px 8px;
            margin-top: 2px;
        }

        .credit-card-box .payment-errors {
            font-weight: bold;
            color: red;
            padding: 2px 8px;
            margin-top: 2px;
            text-align: center;
        }

        .credit-card-box label {
            display: block;
        }

        /* The old "center div vertically" hack */
        .credit-card-box .display-table {
            display: table;
        }

        .credit-card-box .display-tr {
            display: table-row;
        }

        .credit-card-box .display-td {
            display: table-cell;
            vertical-align: middle;
            width: 50%;
        }

        /* Just looks nicer */
        .credit-card-box .panel-heading img {
            min-width: 180px;
        }

        .cost-box {
            text-align: center;
            font-size: 26px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .cost-box > hr {
            width: 500px;
            border-color: #d3d3d3;
            padding-bottom: 5px;
        }

        .cost-message {
            font-weight: 800;
            font-size: 32px;
            text-transform: uppercase;
            text-align: center;
        }

        .subscribe-btn {
            background: #168EEA !important;
            border-color: #168EEA !important;
            -webkit-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
        }

        .jp-card-container {
            position: absolute !important;
            margin: auto !important;
            top: 0;
            bottom: 0;
            border-left: 1px solid #DDD;
            padding-left: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-fuild col-md-offset-1 col-md-10" style="padding: 0;">
    <div class="page-header">
        <img src="/static/src/img/iogrow-logo-app.png" alt="logo" class="img-responsive">
    </div>
    <div class="panel panel-default" style="border: none;">
        <div class="panel-body">
            <form role="form" id="payment-form" style="margin-top: 110px;">
                <div class="row">
                    <div class="checkout-plan-select col-md-4" style="margin-top: 3px;font-size: 28px">
                        <label style="
    padding: 3px 15px;
">
                            <i class="fa fa-arrow-down" id="minus" style="
    float: left;
    color: #168EEA;
    font-size: 32px;
    margin-top: 10px;
"></i>
                            <input type="hidden" name="quantity" id="quantity" value="{{ users_count }}">
                            <input type="text" value="{{ users_count }} users" id="users" style="
    width: 74%;
    margin-left: 4%;
    height: 50px;
    text-align: center;
">
                            <i class="fa fa-arrow-up" id="plus" style="
    float: right;
    color: #168EEA;
    font-size: 32px;
    margin-top: 10px;
"></i>
                        </label>
                        <div class="plan-option">
                            <input id="month" name="interval" type="radio" value="month">
                            <label for="month">
                                <i class="fa fa-check-circle"></i>
                                <span style="font-weight: 600">${{ month_price }}</span>/user/mo
                            </label>
                        </div>
                        <div class="plan-option">
                            <input id="year" name="interval" type="radio" value="year" checked="checked">
                            <label for="year">
                                <i class="fa fa-check-circle"></i>
                                <span style="font-weight: 600">${{ year_price }}</span>/user/yr
                                <div class="plan-note">
                                    SAVE 16.66%
                                </div>
                            </label>
                        </div>
                    </div>
                    <!-- CREDIT CARD FORM STARTS HERE -->
                    <div class="col-md-4">
                        <div class="panel panel-default credit-card-box"
                             style="padding: 10px 0px 0px;box-shadow: 0px 4px 9px 0px rgba(0, 0, 0, 0.16);">
                            <div style="position: absolute;right: 15px" class="col-xs-12">
                                <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png"
                                     style="width: 50%">
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="cardNumber">CARD NUMBER</label>
                                            <div class="input-group">
                                                <input type="tel" class="form-control" name="cardNumber" required
                                                       id="cardNumber" placeholder="Valid Card Number" autofocus
                                                       autocomplete="cc-number"/>
                                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <div class="form-group">
                                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span
                                                    class="visible-xs-inline">EXP</span> DATE</label>
                                            <input
                                                    type="tel"
                                                    class="form-control"
                                                    name="cardExpiry"
                                                    id="cardExpiry"
                                                    placeholder="MM / YY"
                                                    autocomplete="cc-exp"
                                                    required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <div class="form-group">
                                            <label for="cardCVC">CV CODE</label>
                                            <input
                                                    type="tel"
                                                    class="form-control"
                                                    name="cardCVC"
                                                    id="cardCVC"
                                                    placeholder="CVC"
                                                    autocomplete="cc-csc"
                                                    required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="form-group">
                                            <label for="name">Full name</label>
                                            <input type="text" class="form-control" name="name" id="name"
                                                   placeholder="First & Last name"/>
                                        </div>
                                    </div>
                                </div>

                                <input type="hidden" value="{{ user.id }}" id="user-id">

                                <div class="row" style="display:none;">
                                    <div class="col-xs-12">
                                        <p class="payment-errors"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CREDIT CARD FORM ENDS HERE -->
                    <div class="col-md-4" style="height: 254px; padding: 0px">
                        <div class="card-wrapper"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-1 col-md-10" style="    border-top: 1px solid rgb(169, 169, 169);
    margin-top: 20px;
    padding-top: 25px;">
                        <div class="col-md-6 cost-message" style="margin-top: 21px;">Total cost : <span
                                id="total-cost"></span>$</div>
                        <div class="col-md-4 col-md-offset-1">
                            <button class="subscribe-btn btn btn-success btn-lg btn-block" type="submit" style="
    text-transform: uppercase;
    padding: 30px 27px;
    border: none;
    border-radius: 3px;
    font-weight: 900;
    font-size: 22px;
">
                                Start Subscription
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/card/1.2.2/js/card.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.3.2/jquery.payment.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.js"></script>
<script>

    var $form = $('#payment-form');
    new Card({
        form: '#payment-form',
        container: '.card-wrapper', // *required*
        formSelectors: {
            numberInput: 'input#cardNumber', // optional — default input[name="number"]
            expiryInput: 'input#cardExpiry', // optional — default input[name="expiry"]
            cvcInput: 'input#cardCVC', // optional — default input[name="cvc"]
            nameInput: 'input#name' // optional - defaults input[name="name"]
        }
    });
    $('#minus').click(function () {
        var quantity = $('#quantity');
        if (parseInt(quantity.val()) > 1) {
            quantity.val(parseInt(quantity.val()) - 1);
            $('#users').val(quantity.val() + ' users');
            writeNewTotalCost();
        }
    });
    $('#plus').click(function () {
        var quantity = $('#quantity');
        quantity.val(parseInt(quantity.val()) + 1);
        $('#users').val(quantity.val() + ' users');
        writeNewTotalCost();
    });
    $form.on('submit', payWithStripe);
    var users_count = parseInt({{ users_count }});
    var month_price = parseInt({{ month_price }});
    var year_price = parseInt({{ year_price }});

    function getTotalCost(interval, quantity) {
        if (interval === 'month') {
            return quantity * month_price;
        } else if (interval === 'year') {
            return quantity * year_price;
        }
    }
    function changeTotalCostValue(interval, quantity) {
        var totalCost = getTotalCost(interval, quantity);
        $('#total-cost').text(totalCost);
    }
    function writeNewTotalCost() {
        changeTotalCostValue($('input:radio:checked[name=interval]').val(), parseInt($('#quantity').val()));
    }
    writeNewTotalCost();
    $('input:radio[name=interval]').change(writeNewTotalCost);
    $('#quantity').change(writeNewTotalCost);
    function payWithStripe(e) {
        e.preventDefault();
        $form.find('[type=submit]').html('Validating <i class="fa fa-spinner fa-pulse"></i>');
        var PublishableKey = '{{ publishable_key }}';
        Stripe.setPublishableKey(PublishableKey);
        var expiry = $form.find('[name=cardExpiry]').payment('cardExpiryVal');
        var ccData = {
            number: $form.find('[name=cardNumber]').val().replace(/\s/g, ''),
            cvc: $form.find('[name=cardCVC]').val(),
            exp_month: expiry.month,
            exp_year: expiry.year
        };

        Stripe.card.createToken(ccData, function stripeResponseHandler(status, response) {
            if (response.error) {
                $form.find('[type=submit]').html('Try again');
                $form.find('.payment-errors').text(response.error.message);
                $form.find('.payment-errors').closest('.row').show();
            } else {
                $form.find('[type=submit]').html('Processing <i class="fa fa-spinner fa-pulse"></i>');
                $form.find('.payment-errors').closest('.row').hide();
                $form.find('.payment-errors').text("");
                var token = response.id;

                var quantity = parseInt($('#quantity').val());
                if (quantity > 0) {
                    $.post('/stripe/subscription', {
                        token: token,
                        interval: $('input:radio:checked[name=interval]').val(),
                        plane: 'premium',
                        quantity: quantity
                    })
                            .done(function (data, textStatus, jqXHR) {
                                $form.find('[type=submit]').html('Payment successful <i class="fa fa-check"></i>').prop('disabled', true);
                                window.location.replace('/#/leads/new')
                            })
                            .fail(function (jqXHR, textStatus, errorThrown) {
                                $form.find('[type=submit]').html('There was a problem').removeClass('success').addClass('error');
                                /* Show Stripe errors on the form */
                                $form.find('.payment-errors').text(jqXHR.responseText);
                                $form.find('.payment-errors').closest('.row').show();
                            });
                } else {
                    $("#quantity").closest('.form-control').removeClass('success').addClass('error');
                    $form.find('[type=submit]').html('Try again');
                    $form.find('.payment-errors').text("Quantity must be greater then 0");
                    $form.find('.payment-errors').closest('.row').show();
                }

            }
        });
    }

    jQuery.validator.addMethod("cardNumber", function (value, element) {
        return this.optional(element) || Stripe.card.validateCardNumber(value);
    }, "Please specify a valid credit card number.");
    jQuery.validator.addMethod("cardExpiry", function (value, element) {
        value = $.payment.cardExpiryVal(value);
        return this.optional(element) || Stripe.card.validateExpiry(value.month, value.year);
    }, "Invalid expiration date.");
    jQuery.validator.addMethod("cardCVC", function (value, element) {
        return this.optional(element) || Stripe.card.validateCVC(value);
    }, "Invalid CVC.");
    validator = $form.validate({
        rules: {
            quantity: {
                min: 1,
                required: true
            },
            cardNumber: {
                required: true,
                cardNumber: true
            },
            cardExpiry: {
                required: true,
                cardExpiry: true
            },
            cardCVC: {
                required: true,
                cardCVC: true
            }
        },
        highlight: function (element) {
            $(element).closest('.form-control').removeClass('success').addClass('error');
        },
        unhighlight: function (element) {
            $(element).closest('.form-control').removeClass('error').addClass('success');
        },
        errorPlacement: function (error, element) {
            $(element).closest('.form-group').append(error);
        }
    });
    paymentFormReady = function () {
        return !!($form.find('[name=cardNumber]').hasClass("success") &&
        $form.find('[name=cardExpiry]').hasClass("success") &&
        $form.find('[name=cardCVC]').val().length > 1);
    };
    $form.find('[type=submit]').prop('disabled', true);
    var readyInterval = setInterval(function () {
        if (paymentFormReady()) {
            $form.find('[type=submit]').prop('disabled', false);
            clearInterval(readyInterval);
        }
    }, 250);
</script>
</body>
</html>
