mapreduce:
- name: parcour of Organization
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: myModel.touch
    params:
    - name: entity_kind
      default: model.Organization
- name: parcour of lead
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: myModel.is_admin
    params:
    - name: entity_kind
      default: iomodels.crmengine.leads.Lead
- name: put is admin option to users 
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: myModel.is_admin
    params:
    - name: entity_kind
      default: model.User
- name: delete group tab
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: myModel.delete_group_tab
    params:
    - name: entity_kind
      default: model.Application
