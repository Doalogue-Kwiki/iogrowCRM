

<div class="page-sidebar nav-collapse collapse">
      <!-- BEGIN SIDEBAR MENU -->        
        <ul class="page-sidebar-menu">
        
        {% for tab in tabs %}
           <li id="id_{{tab.name}}"  ><a href="{{tab.url}}"><i class="icon-cogs"></i><span class="title">{{tab.label}}</span></a></li>
          {% endfor %}
        </ul>
     
     
      <!-- END SIDEBAR MENU -->
</div>
    
<div  class="page-content">
    

   <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
      <div id="portlet-config" class="modal hide">
        <div class="modal-header">
          <button data-dismiss="modal" class="close" type="button"></button>
          <h3>portlet Settings</h3>
        </div>
        <div class="modal-body">
          <p>Here will be a configuration form</p>
        </div>
      </div>
      <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
      <!-- BEGIN PAGE CONTAINER-->
      <div class="container-fluid"ng-show="immediateFailed">
         <div class="span12">  
          <h1>Sign-in Button;</h1>
              <span id="signin">
                  <span id="myGsignin"></span>
              </span>
        </div>
      </div>
         
      <div class="container-fluid" ng-show="isSignedIn">
        
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row-fluid">
          
          <div class="span12">
            <h2>{{ _("Feedbacks") }} </h2>
            
            <div class="btn-group">
            
                    <button  ng-click="showModal()" id="sample_editable_1_new" class="btn red">
                    {{ _("Add new Feedback") }} <i class="icon-plus"></i>
                    </button>
            </div>
               
            <hr/>
            
          </div>
        </div>

            
            <div class="row-fluid cards-container">
            <div class="inner-cards-container">
            
              <div ng-repeat="feedback in feedbacks" class="span3 responsive" data-tablet="span6" data-desktop="span3">
                <div class="dashboard-stat cards cards-show">
                  
                  <div class="details">
                    <a href="/#/feedbacks/feedback/<%= feedback.id %>"><h3 class="relatedcardOppTitle">
                                    <%= feedback.name%>
                                    </h3></a>
                    <div class="desc">                           
                      
                    <a  class="desc" href="/#/accounts/industry/<%=account.industry%>"> </a> 
                    </div>
                  </div>
                                  
                </div>
              </div>
              <div ng-show="blankStatefeedback" class="span12 responsive" data-tablet="span6" data-desktop="span12">
                <div class="dashboard-stat cards">
                  
                  
                  <div class="blank_slate_arrow"></div>
                  <div class="blank_slate_body">
                      <img src="/static/img/accounts_blank.png">
                      <p class="lead">{{ _('Feedbacks pages  let you receive a feedback from leads or customers ') }}</p>
                  </div>
               
                                  
                </div>
              </div>
              </div>
            </div>
          <div class="row-fluid">
            <div class="pagination pull-right" ng-hide="isLoading">
                  
                  <ul>
                    <li ng-show="pagination.prev"><button ng-click="listPrevPageItems()" id="sample_editable_1_new" class="btn">
                    {{_("Prev")}} 
                    </button></li>
                    
                    <li  ng-show="pagination.next"><button ng-click="listNextPageItems()"  class="btn">
                    {{_("Next")}} 
                    </button></li>
                  </ul>
                </div>
                <h3 class="pagination pull-right" ng-show="isLoading">Loading...</h3>
          </div>
            
          
        
        <!-- END PAGE CONTENT-->
      </div>
      <!-- END PAGE CONTAINER--> 
</div>
