<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="page-header">
        <img src="/static/build/img/iogrow-logo-app.png" alt="logo" class="img-responsive">
    </div>
    <div class="panel panel-default">
        <div class="page-header">
            <h3 style="text-align: center;">Pay with Your PayPal account
                <small>proceed by clicking in th button bellow</small>
            </h3>
        </div>
        <div class="panel-body">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <div style="text-align: center;"><input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="2M6ZKGY85V4PY">
                    <input type="image" src="https://www.paypalobjects.com/en_US/FR/i/btn/btn_subscribeCC_LG.gif"
                           border="0"
                           name="submit" alt="PayPal - The safer, easier way to pay online!"></div>
                <!--<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">-->
            </form>
        </div>
    </div>

</div>

</html>
