<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Roboto' !important;
        }

        .form-group label,
        .form-group input {
            font-weight: 100;
        }

        /* Plane selctor Style */
        .checkout-plan-select {
            margin-top: 3px;
            font-size: 28px
        }

        .checkout-plan-select label.licence-num {
            padding: 3px 15px;
        }

        .checkout-plan-select label.licence-num > i {
            float: left;
            color: #168EEA;
            font-size: 32px;
            margin-top: 10px;
        }

        .checkout-plan-select label.licence-num > i:first-child {
            float: left;
        }

        .checkout-plan-select label.licence-num > i:last-child {
            float: right;
        }

        .checkout-plan-select label.licence-num > input[type=text] {
            width: 74%;
            margin-left: 4%;
            height: 50px;
            text-align: center;
        }

        .checkout-plan-select label {
            background: #cbd7df;
            -webkit-box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.35);
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.35);
            position: relative;
            padding: 15px 0px 15px 55px;
            cursor: pointer;
            background: #D9E1E5;
            border-radius: 3px;
            color: #323b43;
            font-size: 28px;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            width: 100%;
        }

        .checkout-plan-select span {
            font-weight: 400;
        }

        .checkout-plan-select input[type=radio]:checked + label > i.fa-check-circle {
            opacity: 1;
        }

        .checkout-plan-select input[type=radio] + label > i.fa-check-circle {
            background: #76b852;
            border-radius: 15px;
            height: 18px;
            left: 18px;
            line-height: 21px;
            opacity: 0;
            pointer-events: none;
            position: absolute;
            text-align: center;
            top: 30px;
            width: 18px;
            z-index: 1;
        }

        .checkout-plan-select .plan-note {
            font-size: 14px;
            font-weight: 400;
            float: right;
            padding: 6px;
            background-color: #76b852;
            border: 1px solid #76b852;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            margin-top: 6px;
        }

        .plan-option > input[type="radio"] {
            position: absolute;
            z-index: 1;
            margin-top: 30px;
            margin-left: 20px;
        }

        .plan-option {
            margin-top: 15px;
        }

        .checkout-plan-select input[type=radio]:checked + label {
            background-color: #168EEA;
            color: #fff;
            -webkit-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
        }

        /* CSS for Credit Card Payment form */
        .credit-card-box {
            padding: 10px 0px 0px;
            box-shadow: 0px 4px 9px 0px rgba(0, 0, 0, 0.16);
        }

        .credit-card-box .panel-title {
            display: inline;
            font-weight: bold;
        }

        .credit-card-box .form-control.error {
            border-color: red;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .credit-card-box label.error {
            font-weight: bold;
            color: red;
            padding: 2px 8px;
            margin-top: 2px;
        }

        .credit-card-box .payment-errors {
            font-weight: bold;
            color: red;
            padding: 2px 8px;
            margin-top: 2px;
            text-align: center;
        }

        .credit-card-box label {
            display: block;
        }

        /* The old "center div vertically" hack */
        .credit-card-box .display-table {
            display: table;
        }

        .credit-card-box .display-tr {
            display: table-row;
        }

        .credit-card-box .display-td {
            display: table-cell;
            vertical-align: middle;
            width: 50%;
        }

        /* Just looks nicer */
        .credit-card-box .panel-heading img {
            min-width: 180px;
        }

        .credit-card-box .header-logo {
            position: absolute;
            right: 15px
        }

        .credit-card-box .header-logo img {
            width: 50%;
        }

        .cost-box {
            text-align: center;
            font-size: 26px;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .cost-box > hr {
            width: 500px;
            border-color: #d3d3d3;
            padding-bottom: 5px;
        }

        .cost-message {
            font-weight: 300;
            font-size: 32px;
            text-transform: uppercase;
            text-align: center;
            padding: 15px;
        }

        .jp-card-container {
            position: absolute !important;
            margin: auto !important;
            top: 0;
            bottom: 0;
            border-left: 1px solid #DDD;
            padding-left: 15px;
        }

        .card-demo {
            height: 254px;
            padding: 0px
        }

        .subscribe-btn {
            text-transform: uppercase;
            padding: 22px 55px !important;
            border: none !important;
            border-radius: 3px !important;
            font-weight: 400 !important;
            font-size: 24px !important;
            background: #168EEA !important;
            border-color: #168EEA !important;
            -webkit-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
            box-shadow: 1px 1px 5px 1px rgba(0, 0, 0, 0.35);
        }
        h4 {
            margin-top: 20px !important;
            margin-bottom: 20px !important;
        }
    </style>

<div class="card-wrapper" style="display: none;"></div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/card/1.2.2/js/card.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.3.2/jquery.payment.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.js"></script>
<script>

    var $form = $('#payment-form');
    new Card({
        form: '#payment-form',
        container: '.card-wrapper', // *required*
        formSelectors: {
            numberInput: 'input#cardNumber', // optional — default input[name="number"]
            expiryInput: 'input#cardExpiry', // optional — default input[name="expiry"]
            cvcInput: 'input#cardCVC', // optional — default input[name="cvc"]
            nameInput: 'input#name' // optional - defaults input[name="name"]
        }
    });
    $('#minus').click(function () {
        var quantity = $('#quantity');
        if (parseInt(quantity.val()) > 1) {
            quantity.val(parseInt(quantity.val()) - 1);
            $('#users').val(quantity.val() + ' users');
            writeNewTotalCost();
            $('#paypal_quantity').val(quantity.val())
        }
    });
    $('#plus').click(function () {
        var quantity = $('#quantity');
        quantity.val(parseInt(quantity.val()) + 1);
        $('#users').val(quantity.val() + ' users');
        writeNewTotalCost();
        $('#paypal_quantity').val(quantity.val());
    });
    $form.on('submit', payWithStripe);
    var users_count = parseInt({{ users_count }});
    var month_price = parseInt({{ month_price }});
    var year_price = parseInt({{ year_price }});
    $('#paypal_amount').val(year_price);
    function getTotalCost(interval, quantity) {
        if (interval === 'month') {
            return quantity * month_price;
        } else if (interval === 'year') {
            return quantity * year_price;
        }
    }
    function changeTotalCostValue(interval, quantity) {
        var totalCost = getTotalCost(interval, quantity);
        $('#total-cost').text(totalCost);
        $('#paypal-total-cost').text(totalCost);
    }
    function writeNewTotalCost() {
        changeTotalCostValue($('input:radio:checked[name=interval]').val(), parseInt($('#quantity').val()));
    }
    writeNewTotalCost();
    $('input:radio[name=interval]').change(function () {
        writeNewTotalCost();
        if ($(this).val() === 'month') {
            $('#paypal_amount').val(month_price);
            $("select[name=os0]").val("monthly");
        }
        else if ($(this).val() === 'year') {
            $("select[name=os0]").val("yearly");
        }
    });
    $('input:radio[name=payment-method]').change(function () {
        writeNewTotalCost();
        if ($(this).val() === 'credit') {
            $("#credit-card-info").show();
            $("#card-demo").show();
            $("#credit-total").show();

            $('#paypal-btn').hide();

        }
        else if ($(this).val() === 'paypal') {
            $("#credit-card-info").hide();
            $("#card-demo").hide();
            $("#credit-total").hide();

            $('#paypal-btn').show();
        }
    });
    $('#quantity').change(function () {
        writeNewTotalCost();
    });
    function payWithStripe(e) {
        e.preventDefault();
        $form.find('[type=submit]').html('Validating <i class="fa fa-spinner fa-pulse"></i>');
        var PublishableKey = '{{ publishable_key }}';
        Stripe.setPublishableKey(PublishableKey);
        var expiry = $form.find('[name=cardExpiry]').payment('cardExpiryVal');
        var ccData = {
            number: $form.find('[name=cardNumber]').val().replace(/\s/g, ''),
            cvc: $form.find('[name=cardCVC]').val(),
            exp_month: expiry.month,
            exp_year: expiry.year
        };

        Stripe.card.createToken(ccData, function stripeResponseHandler(status, response) {
            if (response.error) {
                $form.find('[type=submit]').html('Try again');
                $form.find('.payment-errors').text(response.error.message);
                $form.find('.payment-errors').closest('.row').show();
            } else {
                $form.find('[type=submit]').html('Processing <i class="fa fa-spinner fa-pulse"></i>');
                $form.find('.payment-errors').closest('.row').hide();
                $form.find('.payment-errors').text("");
                var token = response.id;

                var quantity = parseInt($('#quantity').val());
                if (quantity > 0) {
                    $.post('/stripe/subscription', {
                        token: token,
                        interval: $('input:radio:checked[name=interval]').val(),
                        plane: 'premium',
                        quantity: quantity
                    })
                            .done(function (data, textStatus, jqXHR) {
                                $form.find('[type=submit]').html('Payment successful <i class="fa fa-check"></i>').prop('disabled', true);
                                window.location.replace('/#/leads/new')
                            })
                            .fail(function (jqXHR, textStatus, errorThrown) {
                                $form.find('[type=submit]').html('There was a problem').removeClass('success').addClass('error');
                                /* Show Stripe errors on the form */
                                $form.find('.payment-errors').text(jqXHR.responseText);
                                $form.find('.payment-errors').closest('.row').show();
                            });
                } else {
                    $("#quantity").closest('.form-control').removeClass('success').addClass('error');
                    $form.find('[type=submit]').html('Try again');
                    $form.find('.payment-errors').text("Quantity must be greater then 0");
                    $form.find('.payment-errors').closest('.row').show();
                }

            }
        });
    }

    jQuery.validator.addMethod("cardNumber", function (value, element) {
        return this.optional(element) || Stripe.card.validateCardNumber(value);
    }, "Please specify a valid credit card number.");
    jQuery.validator.addMethod("cardExpiry", function (value, element) {
        value = $.payment.cardExpiryVal(value);
        return this.optional(element) || Stripe.card.validateExpiry(value.month, value.year);
    }, "Invalid expiration date.");
    jQuery.validator.addMethod("cardCVC", function (value, element) {
        return this.optional(element) || Stripe.card.validateCVC(value);
    }, "Invalid CVC.");
    validator = $form.validate({
        rules: {
            quantity: {
                min: 1,
                required: true
            },
            cardNumber: {
                required: true,
                cardNumber: true
            },
            cardExpiry: {
                required: true,
                cardExpiry: true
            },
            cardCVC: {
                required: true,
                cardCVC: true
            }
        },
        highlight: function (element) {
            $(element).closest('.form-control').removeClass('success').addClass('error');
        },
        unhighlight: function (element) {
            $(element).closest('.form-control').removeClass('error').addClass('success');
        },
        errorPlacement: function (error, element) {
            $(element).closest('.form-group').append(error);
        }
    });
    paymentFormReady = function () {
        return !!($form.find('[name=cardNumber]').hasClass("success") &&
        $form.find('[name=cardExpiry]').hasClass("success") &&
        $form.find('[name=cardCVC]').val().length > 1);
    };
    $form.find('[type=submit]').prop('disabled', true);
    var readyInterval = setInterval(function () {
        if (paymentFormReady()) {
            $form.find('[type=submit]').prop('disabled', false);
            clearInterval(readyInterval);
        }
    }, 250);
</script>
