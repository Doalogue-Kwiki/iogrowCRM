<div class="row subHeader action-bar">
    <div class="currentApp">
        <a class="filterItem" href="#" data-toggle="dropdown">
            <span class="active-app"><i class="fa fa-cog"></i> Settings</span> <!--{{_(active_app.label)}}-->
            <i class="icon-angle-down fa fa-angle-down"></i>
        </a>
        <ul class="dropdown-menu">
            {% for application in apps %}
            <li><a href="/apps/{{ application.key.id() }}" data-toggle="modal">{{ _(application.label) }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="subHeaderContent" style="border-right-width: 0px;">
        <i class="fa fa-refresh section-icon"></i> Data Transfer
    </div>
</div>
<div class="page-content admin-content">
    <div class="col-md-4 panel panel-default col-md-offset-1" style="padding: 0px;">
        <div class="panel-heading"><h4 class="custom-header">Upload your data (csv file)</h4></div>
        <div class="panel-body">
            <a class="btn btn-primary col-md-offset-4 blue-btn">
                <i class="material-icons">backup</i> <span style="margin-left: 37px;margin-right: 19.5px;">Upload</span>
            </a>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-1 panel panel-default" style="padding: 0px;">
        <div class="panel-heading"><h4 class="custom-header">Download your data (csv file)</h4></div>
        <div class="panel-body">
            <a class="btn btn-primary col-md-offset-4 blue-btn">
                <i class="material-icons">cloud_download</i> <span style="margin-left: 37px;">Download</span>
            </a>
        </div>
    </div>
</div>
