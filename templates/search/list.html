<div class="row subHeader">
<div class="currentApp">
  <h2 class="page-title">
    <img class="platform_icons" height="25" width="25" src="static/img/admin_console.png">
    {{active_app.label}}
  </h2>
</div>
  <div class=" subHeaderContent">
             
            <h2 class="page-title">
              {{_("Search results")}} </h2>
  </div>
</div>
<div  class="page-content">
<div class="loader-container row" ng-show="isLoading">
      <div class="loader-dialog col-md-4 col-md-offset-4 ">
        <div class="loader-content">
          Loading...
        </div>
      </div>
      
    </div>
    

   <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
      <div id="portlet-config" class="modal hide">
        <div class="modal-header">
          <button data-dismiss="modal" class="close" type="button"></button>
          <h3>portlet Settings</h3>
        </div>
        <div class="modal-body">
          <p>Here will be a configuration form</p>
        </div>
      </div>
      <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
      <!-- BEGIN PAGE CONTAINER-->
      <div class=""ng-show="immediateFailed">
         <div class="col-md-12">  
          <h1>Sign-in Button;</h1>
              <span id="signin">
                  <span id="myGsignin"></span>
              </span>
        </div>
      </div>
      <div id="addAccountModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="myModalLabel">{{_("New Account")}}</h3>
              </div>
              <div class="modal-body">
                 <form id="addAccount" name="addaccount" ng-submit="save(account)" class="form-horizontal"> 
                  <fieldset>
                  
                    

                    <div class="form-group">
                        <label  class="required col-md-3 control-label">{{_("Name")}} *</label>
                       
                        <div class="col-md-9">
                          <input type="text" required id="id_name" ng-model="account.name">
                          
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="required col-md-3 control-label">{{_("Type")}}</label>
                       
                        <div class="col-md-9">
                          <input type="text"  id="id_name" ng-model="account.account_type">
                          
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="required col-md-3 control-label">{{_("Industry")}} </label>
                       
                        <div class="col-md-9">
                          <input type="text"  id="id_name" ng-model="account.industry">
                          
                        </div>
                    </div>
                    </fieldset>
                
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">{{_("Cancel")}}</button>
                <button  type="submit" class="btn blue addContactNow">{{_("Add Account")}}</button>
              </div>
               </form>
       </div>
      <div class="" ng-show="isSignedIn">
        
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
       

            
            <div class="row cards-container">
            <div class="col-md-12">
            <div class="inner-cards-container">
            
              <div ng-repeat="result in searchResults" class="col-md-3 responsive" data-tablet="span6" data-desktop="span3">
                <div class="dashboard-stat cards-small">
                  
                  <div class="details">
                    <a href="<%=result.url%>">
                    <p class="card-small-title" >
                      <%= result.title %>
                    </p></a>
                    <div class="desc">                           
                      
                       <p>(<%=result.type%>)</p>
                    </div>
                  </div>
                  <a class="more" href="<%=result.url%>">
                  View more <i class="m-icon-swapright m-icon-white"></i>
                  </a>                 
                </div>
              </div>

               <div ng-show="!searchResults" class="col-md-12 responsive" data-tablet="span6" data-desktop="span12">

                <div class="dashboard-stat cards">
                  
                  
                  <div class="blank_slate_arrow"></div>
                  <div class="thumbnail blank_slate_body" ng-hide="isLoading">
                      
                      <p class="lead">{{ _('No results found, try with another term') }}</p>
                  </div>
               
                                  
                </div>
              </div>

              <div class="clearfix"></div>
              </div>

              </div>
            </div>
          <div class="row">
            <div class="pagination pull-right" ng-hide="isLoading">
                  
                  <ul>
                    <li ng-show="pagination.prev"><button ng-click="listPrevPageItems()" id="sample_editable_1_new" class="btn">
                    {{_("Prev")}} 
                    </button></li>
                    <li ng-repeat="page in pagination.pages" ng-class='{active: page.isCurrent}'><a  href="#/accounts/"><%= page.id %></a></li>
                    <li  ng-show="pagination.next"><button ng-click="listNextPageItems()"  class="btn">
                    {{_("Next")}} 
                    </button></li>
                  </ul>
                </div>
                <!--h3 class="pagination pull-right" ng-show="isLoading">Loading...</h3-->
          </div>
            
          
        
        <!-- END PAGE CONTENT-->
      </div>
      <!-- END PAGE CONTAINER--> 
</div>
